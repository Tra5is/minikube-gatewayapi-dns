name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file src/minikube-gatewayapi-dns/Dockerfile --tag hub.docker.com/tra5is/minikube-gatewayapi-dns:$(date +%s) --tag hub.docker.com/tra5is/minikube-gatewayapi-dns:latest
